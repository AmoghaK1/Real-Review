<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RealReview</title>
</head>
<body>
  <h1>Upload an Image</h1>
  <form action="/upload" method="POST" enctype="multipart/form-data">
    <input type="text" name="imageName" placeholder="Enter Image Name" required /><br />
  <input type="text" name="uploadedBy" placeholder="Your Name" required /><br />
  <input type="text" name="location" placeholder="Location" required /><br />
  <input type="file" name="image" required /><br />
  <button type="submit">Upload</button>
  </form>

  <h2>Uploaded Images</h2>
  <div id="images"></div>
  <script>
    fetch('/images')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('images');
        data.forEach(img => {
          const div = document.createElement('div');
          div.innerHTML = `
            <p><strong>${img.imageName}</strong> (Uploaded by: ${img.uploadedBy}, Location: ${img.location})</p>
            <p>Uploaded at: ${new Date(img.dateUploaded).toLocaleString()}</p>
            <img src="/uploads/${img.imageFilename}" width="300" />
          `;
          container.appendChild(div);
        });
      });
  </script>
</body>
</html>
